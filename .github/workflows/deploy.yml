name: Deploy Laravel to GCP

on:
  push:
    branches:
      - main  # or master if your branch is master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
     # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Deploy to GCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            
            echo "ğŸ“¦ Navigating to project directory..."
            cd /opt/learngrowdigital
            
            echo "ğŸ”§ Fixing permissions for git..."
            sudo chown -R $USER:$USER .
            
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            git fetch --all
            git reset --hard origin/main
            
            echo "ğŸ”§ Fixing build directory permissions..."
            sudo chown -R $USER:$USER public/build 2>/dev/null || sudo mkdir -p public/build && sudo chown -R $USER:$USER public/build
            
            echo "ğŸ“¦ Installing npm dependencies..."
            npm install --production
            
            echo "ğŸ—ï¸ Building Vite assets..."
            npm run build
            
            echo "ğŸ“‹ Verifying build files..."
            ls -la public/build/
            
            echo "ğŸ“‹ Copying build files to container..."
            docker cp public/build/. laravel_app:/var/www/html/public/build/
            
            echo "ğŸ“¦ Installing Composer dependencies in container..."
            docker-compose exec -T app composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose exec -T app php artisan migrate --force
            
            echo "ğŸ§¹ Clearing all caches..."
            docker-compose exec -T app php artisan optimize:clear
            
            echo "ğŸ“¦ Caching for production..."
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            echo "ğŸ” Setting correct permissions in container..."
            docker-compose exec -T app chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache /var/www/html/public/build
            docker-compose exec -T app chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache
            docker-compose exec -T app chmod -R 755 /var/www/html/public/build
            
            echo "ğŸ”„ Restarting app container..."
            docker-compose restart app
            
            echo "â³ Waiting for restart..."
            sleep 5
            
            echo "ğŸ§ª Health check..."
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site: https://learngrowdigital.co.uk"
          EOF

      - name: Deployment Success
        if: success()
        run: echo "âœ… Deployment successful!"
          
      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          exit 1